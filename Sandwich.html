<!DOCTYPE html>
<html>
    <head>
        <title>
            Jomato
        </title>
        <link href="https://i.ibb.co/3SfhyK5/Alphabet-J.png" rel="icon"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/97f33a6782.js" crossorigin="anonymous"></script>
        <link href="Chicken.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div id="header">
                    <h1 id="companyname">
                        <a href="index.html" id="hyperlink">JOMATO</a>
                    </h1>
                    <div id="logoimage">
                        <img src="https://i.ibb.co/3SfhyK5/Alphabet-J.png" alt="Icon" id="icon" class="img-circle"/>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div id="picture">
                        <img src="https://i.ibb.co/q9CYcHW/Sandwich.jpg" alt="Sandwich" id="image"/>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div>
                        <h1>
                            Grilled Eggplant Sandwich
                        </h1>
                        <p class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </p>
                        <p class="review">
                            539 Customer Reviews
                        </p>
                        <p class="oldprice">
                            Old price:
                        </p>
                        <p class="oldcost">
                            ₹ 345
                        </p>
                        <p class="newprice">
                            Current price:
                        </p>
                        <p class="newcost">
                            ₹ 299
                        </p>
                        <img src="https://i.ibb.co/cQn4XXZ/Fully-sanitized.png" alt="Fully sanitized" id="termlogo1"/>
                        <img src="https://i.ibb.co/Jvmth8P/Fast-and-Free-delivery.png" alt="Fast and Free delivery" id="termlogo2"/>
                        <p id="available">
                            Available
                        </p>
                        <div>
                            <button id="button1">
                                Proceed
                            </button>
                            <button id="button2">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <div id="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <ul class="vertical">
                                    <li>
                                        Blog
                                    </li>
                                    <li>
                                        Contact Us
                                    </li>
                                    <li>
                                        About me
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <ul class="vertical">
                                    <li>
                                        Code of Conduct
                                    </li>
                                    <li>
                                        Community
                                    </li>
                                    <li>
                                        Mobile Apps
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <ul class="vertical">
                                    <li>
                                        Privacy
                                    </li>
                                    <li>
                                        Terms and Conditions
                                    </li>
                                    <li>
                                        Security
                                    </li>
                                    <li>
                                        Sitemap
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <p id="copy">
                        &COPY; 2022
                    </p>
                </div>
            </div>
        </footer>
    </body>   
</html>
