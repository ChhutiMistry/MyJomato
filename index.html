<!DOCTYPE html>
<html>
    <head>
        <title>
            Jomato
        </title>
        <link href="https://i.ibb.co/3SfhyK5/Alphabet-J.png" rel="icon"/> 
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div id="header">
                <!--Company Name-->
                <h1 id="companyname">
                    <a href="/Edureka/Zomato/index.html" id="hyperlink">JOMATO</a>
                    <a href="./Listing/listing.html" id="list">Listing Page</a>
                </h1>
                <!--Company Logo-->
                <div id="image">
                    <img src="https://i.ibb.co/3SfhyK5/Alphabet-J.png" alt="Icon" id="icon"/>
                </div>
            </div>
        </header>
        <!--Company Logo-->
        <div id="front">
            <img src="https://i.ibb.co/3SfhyK5/Alphabet-J.png" alt="Icon" id="companylogo"/>
            <p id="headline">
                Get to know about the best eatables available around
            </p>
            <!--Dropdown List-->
            <div id="dropdown">
                <select>
                    <option>
                        ----- SELECT CITY -----
                    </option>
                    <option>
                        Delhi
                    </option>
                    <option>
                        Mumbai
                    </option>
                    <option>
                        Kolkata
                    </option>
                    <option>
                        Chennai
                    </option>
                </select>
                <select class="droprest">
                    <option>
                        ----- SELECT RESTAURANT -----
                    </option>
                    <option>
                        Kyma
                    </option>
                    <option>
                        Saltt
                    </option>
                    <option>
                        Bo tai Qutub
                    </option>
                    <option>
                        Capital Kitchen
                    </option>
                </select> 
            </div>
        </div>
        <p id="heading">
            CATALOGUE
        </p>
        <div id="catalogue">
            <!--Box number 1-->
            <div class="box">
                <img src="https://i.ibb.co/GkV8CG3/Snacks.jpg" alt="Snacks" class="images"/>
                <p class="foodname">
                    Snacks
                </p>
            </div>
            <!--Box number 2-->
            <div class="box">
                <img src="https://i.ibb.co/sWZ7vSm/Bevarages.jpg" alt="Bevarages" class="images"/>
                <p class="foodname">
                    Bevarages
                </p>
            </div>
            <!--Box number 3-->
            <div class="box">
                <img src="https://i.ibb.co/bHF67ZP/Drinks.png" alt="Drinks" class="images"/>
                <p class="foodname">
                    Drinks
                </p>
            </div>
            <!--Box number 4-->
            <div class="box">
                <img src="https://i.ibb.co/mhCm5ws/Breakfast.jpg" alt="Breakfast" class="images"/>
                <p class="foodname">
                    Breakfast
                </p>
            </div>
            <!--Box number 5-->
            <div class="box">
                <img src="https://i.ibb.co/0D3wXxm/Lunch.png" alt="Lunch" class="images"/>
                <p class="foodname">
                    Lunch
                </p>
            </div>
            <!--Box number 6-->
            <div class="box">
                <img src="https://i.ibb.co/MVtNL4w/Dinner.jpg" alt="Dinner" class="images"/>
                <p class="foodname">
                    Dinner
                </p>
            </div>
        </div>
        <!--Footer-->
        <footer>
            <div id="footer">
                <ul class="vertical">
                    <li>
                        Blog
                    </li>
                    <li>
                        Contact Us
                    </li>
                    <li>
                        About me
                    </li>
                </ul>
                <ul class="vertical">
                    <li>
                        Code of Conduct
                    </li>
                    <li>
                        Community
                    </li>
                    <li>
                        Mobile Apps
                    </li>
                </ul>
                <ul class="vertical">
                    <li>
                        Privacy
                    </li>
                    <li>
                        Terms and Conditions
                    </li>
                    <li>
                        Security
                    </li>
                    <li>
                        Sitemap
                    </li>
                </ul>
                <!--Copyright symbol-->
                <p id="copy">
                    &COPY; 2022
                </p>
            </div>
        </footer>
    </body>
</html>
