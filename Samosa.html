<!DOCTYPE html>
<html>
    <head>
        <title>
            Jomato
        </title>
        <link href="https://i.ibb.co/3SfhyK5/Alphabet-J.png" rel="icon"/> 
        <link href="Samosa.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/97f33a6782.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="header">
                <h1 id="companyname">
                    <a href="index.html" id="hyperlink">JOMATO</a>
                </h1>
                <div id="logoimage">
                    <img src="https://i.ibb.co/3SfhyK5/Alphabet-J.png" alt="Icon" id="icon"/>
                </div>
            </div>
        </header>
        <div id="picture">
            <img src="https://i.ibb.co/3vdg3Pm/Samosa.png" alt="Samosa" id="image"/>
        </div>
        <div id="data">
            <h1 id="name">
                Mushroom Samosa
            </h1>
            <p class="star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </p>
            <p class="review">
                541 Customer Reviews
            </p>
            <p class="oldprice">
                Old price:
            </p>
            <p class="oldcost">
                ₹ 65
            </p>
            <p class="newprice">
                Current price:
            </p>
            <p class="newcost">
                ₹ 18
            </p>
            <img src="https://i.ibb.co/cQn4XXZ/Fully-sanitized.png" alt="Fully sanitized" id="termlogo1"/>
            <img src="https://i.ibb.co/Jvmth8P/Fast-and-Free-delivery.png" alt="Fast and Free delivery" id="termlogo2"/>
            <p id="available">
                Available
            </p>
            <div id="button">
                <button id="button1">
                    Proceed
                </button>
                <button id="button2">
                    Checkout
                </button>
            </div>
        </div>
        <footer>
            <div id="footer">
                <ul class="vertical">
                    <li>
                        Blog
                    </li>
                    <li>
                        Contact Us
                    </li>
                    <li>
                        About me
                    </li>
                </ul>
                <ul class="vertical">
                    <li>
                        Code of Conduct
                    </li>
                    <li>
                        Community
                    </li>
                    <li>
                        Mobile Apps
                    </li>
                </ul>
                <ul class="vertical">
                    <li>
                        Privacy
                    </li>
                    <li>
                        Terms and Conditions
                    </li>
                    <li>
                        Security
                    </li>
                    <li>
                        Sitemap
                    </li>
                </ul>
                <!--Copyright symbol-->
                <p id="copy">
                    &COPY; 2022
                </p>
            </div>
        </footer>
    </body>   
</html>
